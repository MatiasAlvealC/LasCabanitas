{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!-- Register Section -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            
                            {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                            {% endif %}

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1">Nombre</label>
                                        <input class="form-control py-4" name="first_name" 
                                            type="text" placeholder="Ingrese su nombre" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1">Apellido</label>
                                        <input class="form-control py-4" name="last_name" 
                                            type="text" placeholder="Ingrese su apellido" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="small mb-1">Correo Electrónico</label>
                                <input class="form-control py-4" name="email" 
                                    type="email" placeholder="Ingrese su correo electrónico" required />
                            </div>
                            
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1">Contraseña</label>
                                        <input class="form-control py-4" name="password1" 
                                            type="password" placeholder="Ingrese su contraseña" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1">Confirmar Contraseña</label>
                                        <input class="form-control py-4" name="password2" 
                                            type="password" placeholder="Confirme su contraseña" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'login' %}">¿Ya tiene una cuenta? Inicie sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
