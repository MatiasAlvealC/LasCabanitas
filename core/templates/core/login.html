{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!-- Login Section -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                            {% endif %}

                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Correo Electrónico</label>
                                <input class="form-control py-4" id="inputEmailAddress" name="email" 
                                    type="email" placeholder="Ingrese su correo electrónico" required />
                            </div>
                            
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Contraseña</label>
                                <input class="form-control py-4" id="inputPassword" name="password"
                                    type="password" placeholder="Ingrese su contraseña" required />
                            </div>
                            
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" 
                                        type="checkbox" name="remember_me" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">
                                        Recordar contraseña
                                    </label>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small mb-2">
                            ¿No tienes una cuenta?
                        </div>
                        <div class="small">
                            <a href="{% url 'register' %}" class="btn btn-success">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
